<div class='row text-left'>
          <div class='col-md-6 col-md-offset-3'>
            <form role='form' name='loginForm' ng-submit='loginAction()' ng-class='{submitted:submitted}' novalidate>
              <div class='form-group'>
                <label for='username'>{{'USERNAME' | translate}}</label>
                <input type='text'
                       class='form-control'
                       name='username'
                       id='username'
                       ng-model='credentials.username'
                       required />
                <span class='error'
                      ng-show='(loginForm.username.$dirty || submitted) && loginForm.username.$error.required'>{{'REQUIRED' | translate}}</span>
              </div>
              <div class='form-group'>
                <label for='password'>{{'PASSWORD' | translate}}</label>
                <input type='password'
                       class='form-control'
                       name='password'
                       id='password'
                       ng-model='credentials.password'
                       required />
                <span class='error'
                      ng-show='(loginForm.password.$dirty || submitted) && loginForm.password.$error.required'>{{'REQUIRED' | translate}}</span>
              </div>
              <div class='form-group'>
                <!--button type="button" class="btn btn-link pull-right" ui-sref="signup" value="SignUp" title="Sign up">{{'OR' | translate}} {{'SIGNUP' | translate}}</button-->
                <button type='submit'
                        class='btn btn-primary pull-right'
                        value='Login' title='Login' ng-disabled='!loginForm.$valid'>{{'LOGIN' | translate}}</button> 
                <!-- ng-disabled='!loginForm.$valid' -->
              </div>
              <p><a ui-sref='forgot'>{{'FORGOT' | translate}}</a></p>
            </form>
          </div>
        </div>
